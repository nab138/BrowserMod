plugins {
    id "java"
    id "cr_puzzle_gradle"
    id "com.github.johnrengelman.shadow"
}

puzzle_loader {
    accessManipulatorPath = file("src/main/resources/browser_mod.manipulator")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.23.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
}

processResources {
    // Locations of where to inject the properties
    def resourceTargets = [ "puzzle.mod.json" ]

    // Left item is the name in the target, right is the variable name
    def replaceProperties = [
            "mod_version"     : version,
            "mod_desc"       : desc,
            "mod_name"        : project.name,
            "mod_id"          : id,
    ]


    inputs.properties replaceProperties
    replaceProperties.put "project", project
    filesMatching(resourceTargets) {
        expand replaceProperties
    }
}
